<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Cellphone Store</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles can be added here */
        .product {
            margin-bottom: 20px;
        }
        .product img {
            width: 100%; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
        }
        .order-summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>AT Cellphone Store</h2>
                <hr class="hr">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 product">
                <label for="product1">Samsung $21</label>
                <img src="images/s21.png" alt="Samsung S21" class="img-thumbnail">
                <br>
                <label for="product1" id="price1">27000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
            </div>
            <div class="col-md-4 product">
                <label for="product2">Samsung 522</label>
                <img src="images/s22.png" alt="Samsung S22" class="img-thumbnail">
                <br>
                <label for="product2" id="price2">37000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
            </div>
            <div class="col-md-4 order-summary">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="20" id="carts" readonly></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and your custom JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
