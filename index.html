<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Cellphone Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .product-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .product-price {
            font-size: 16px;
            color: #28a745;
            margin-top: 5px;
        }
        .order-summary {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2 class="text-primary">AT Cellphone Store</h2>
            <hr class="hr">
        </div>
        <div class="row">
            <!-- Product Cards -->
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product1" class="product-name">Samsung S21</label>
                    <img src="images/s21.png" alt="Samsung S21">
                    <label class="product-price" id="price1">₱27,000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                    <button class="btn btn-primary mt-2" onclick="addToCart(1)">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product2" class="product-name">Samsung S22</label>
                    <img src="images/s22.png" alt="Samsung S22">
                    <label class="product-price" id="price2">₱37,000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                    <button class="btn btn-primary mt-2" onclick="addToCart(2)">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat similar structure for other products -->
        </div>
        <!-- Order Summary -->
        <div class="order-summary">
            <label for="carts">Orders</label>
            <textarea class="form-control mb-3" rows="5" id="carts" readonly></textarea>
            <div class="form-group">
                <input type="text" class="form-control" id="total" readonly placeholder="Total">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="change" readonly placeholder="Change">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
                <button class="btn btn-success" onclick="calculateChange()">Calculate Change</button>
            </div>
        </div>
    </div>
    <script>
        let cart = [];

        function addToCart(productId) {
            const qty = document.getElementById(`qty${productId}`).value;
            const productName = document.getElementById(`product${productId}`).innerText;
            const productPrice = parseFloat(document.getElementById(`price${productId}`).innerText.replace('₱', '').replace(',', ''));

            if (qty > 0) {
                cart.push({ name: productName, qty: parseInt(qty), price: productPrice });
                updateCartDisplay();
            } else {
                alert("Please enter a valid quantity.");
            }
        }

        function updateCartDisplay() {
            let orderSummary = '';
            let total = 0;

            cart.forEach(product => {
                const productTotal = product.qty * product.price;
                total += productTotal;
                orderSummary += `Product: ${product.name}, Qty: ${product.qty}, Total: ₱${productTotal.toLocaleString()}\n`;
            });

            document.getElementById('carts').value = orderSummary;
            document.getElementById('total').value = `₱${total.toLocaleString()}`;
        }

        function calculateTotal() {
            updateCartDisplay();
        }

        function calculateChange() {
            const total = parseFloat(document.getElementById('total').value.replace('₱', '').replace(',', ''));
            const cash = parseFloat(document.getElementById('cash').value);
            if (!isNaN(total) && !isNaN(cash)) {
                const change = cash - total;
                document.getElementById('change').value = `₱${change.toLocaleString()}`;
            } else {
                document.getElementById('change').value = '';
            }
        }
    </script>
</body>
</html>
